<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- custom stylesheet file  -->
        <link rel="stylesheet" href="styles/style.css">
        <title>Phone Finder App</title>
    </head>
    <body>
        <header class="container my-4">
            <h1 class="text-center logo">Phone Finder</h1>
        </header>
        <main class="container">
            <section>
                <!-- Search area  -->
                <div class="row mb-0">
                    <div class="col-11 col-md-7 col-lg-5 mx-auto">
                        <div class="input-group search-field">
                            <input id="searchInputField" type="text" class="form-control fs-5" placeholder="Type phone or brand name to search" aria-label="Type brand name" aria-describedby="search-btn">
                            <button onclick="getPhonesBySearch()" class="btn btn-outline-secondary fs-5" id="search-btn" type="button">Search</button>
                        </div>
                    </div>
                </div>
                
                <!-- phone details area  -->
                <div class="row mb-5">
                    <div id="showPhoneDetailsField" class="col-11 col-md-9 mx-auto">
                        <!-- selected phone will will popup here -->
                    </div>
                </div>
                
                <!-- search results area  -->
                <div class="row mb-5">
                    <div class="col-11 col-md-9 mx-auto">
                        <!-- for not found case  -->
                        <div id="not-found-field" class="d-none">
                            <h3 class="text-center text-danger">OPPS ! NOT FOUND</h3>
                        </div>

                        <img id="phone-banner-img" src="images/bg-1.jpg" class="w-100">
                       
                        <!-- search status  -->
                        <div class="d-flex justify-content-center pb-4">
                            <h5 id="searchInfoField" style="color: green;" class="d-none w-75 text-center"></h5>
                        </div>

                        <!-- SEARCH RESULTS DISPLAY AREA  -->
                        <div id="phones-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 g-md-5">
                            <!-- Searched phones will popup here -->
                        </div>

                        <!-- show more or less buttons  -->
                        <div class="d-flex justify-content-center py-4 pt-md-5">
                            <button id="show-more-btn" onclick="showMoreResults(event)" class="d-none btn btn-warning fw-bold rounded-pill px-5">Load More Results</button>
                            <button id="show-less-btn" onclick="showLessResults(event)" class="d-none btn btn-warning fw-bold rounded-pill px-5">Load Less Results</button>
                        </div>
                    </div>
                </div>
                <!--end of search results area  -->
            </section>
        </main>
        <!-- FOOTER AREA  -->
        <footer class="d-flex justify-content-center align-items-center pt-4">
            <div class="container footer-content text-center">
                <h3 class="text-white">Phone <span class="text-warning">Finder</span></h3>
                <p>
                    Copyright Â© 2022 Muhammad Touhiduzzaman 
                    <br> 
                    All rights reserved
                </p>
            </div>
        </footer>
            
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!-- Custom JS File  -->
        <script src="js/phones-api.js"></script>
    </body>
</html>
